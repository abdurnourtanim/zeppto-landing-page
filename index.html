<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeppto</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="container">
      <nav class="navbar">
        <a class="logo" href="#">
          <img src="./assets/logo.svg" alt="Zeppto_logo" />
        </a>
        <ul class="nav__list">
          <li class="nav__item"><a href="#">Homepage</a></li>
          <li class="nav__item"><a href="#">Documentation</a></li>
          <li class="nav__item"><a href="#">Pricing</a></li>
          <li class="nav__item"><a href="#">About us</a></li>
          <li class="nav__item btn"><a href="#">Start Now</a></li>
        </ul>
      </nav>
      <section class="header">
        <div class="content">
          <h1>Boost sales with 1- <br />click checkouts</h1>
          <img class="line" src="./assets/line.svg" alt="color__line" />
          <p>
            Activate 1-click checkouts on any <br />
            CMS and payment service provider
          </p>
          <div class="button">
            <button class="btn"><a href="#">Start now</a></button>
            <span> <a href="#">or talk an export</a></span>
          </div>
        </div>
        <div class="illustration">
          <img src="./assets/phone.png" alt="phone__banner" />
        </div>
      </section>
      <section class="sponsor">
        <a class="sponsor__item" href="#">
          <img src="./assets/c1.png" alt="sponsor" />
        </a>
        <a class="sponsor__item" href="#">
          <img src="./assets/c2.png" alt="sponsor" />
        </a>
        <a class="sponsor__item" href="#">
          <img src="./assets/c3.png" alt="sponsor" />
        </a>
        <a class="sponsor__item" href="#">
          <img src="./assets/c4.png" alt="sponsor" />
        </a>
      </section>
    </main>
  </body>
</html>
